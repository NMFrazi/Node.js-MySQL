<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/output.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/output.css/"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    
    <title>Word Game</title>
  </head>
  <body>
    <div class="bg-blue-900 p-4">
        <h1 class="text-black-200 text-center text-5xl tracking-tight">
        Word Guess Game
        </h1>
        <h2 class="text-black-200 text-center text-3xl tracking tight">
        Theme: Cars
        </h2>
        </div>
        <div class="bg-green-500 p-2 h-screen">
        <div class="bg-green-700 text-orange-300 p-4 text-lg leading-loose m-4 border-double border-black-900 border-8">
        <div class="text-left">
        <div class="text-center">
        Press the space key to start! <br/>
        </div>
        <div class="flex flex-wrap -mx-px overflow-hidden">
        <div class="my-1 px-1 w-1/2 overflow-hidden">Win:</div>
        <div class="my-1 px-1 w-1/2 overflow-hidden" id="win"></div>
        <div class="my-1 px-1 w-1/2 overflow-hidden">
        Losses:
        </div>
        <div class="my-1 px-1 w-1/2 overflow-hidden" id=Loss></div>
        <div class="my-1 px-1 w-1/2 overflow-hidden">
        Guesses Left:
        </div>
        <div class="my-1 px-1 w-1/2 overflow-hidden" id="guessesLeft"></div>
        <div class="my-1 px-1 w-1/2 overflow-hidden">
        Words to Guess
        </div>
        <div class="my-1 px-1 w-1/2 overflow-hidden text-xl" id="word"></div>
        </div>
        Guesses So Far:
        </div>
        <div class="my-px px-px w-1/2 overflow-hidden" id="guesses"></div>
        </div>
        </div>
        </div>
        <script src="assets/javascript/game.js"></script>


        </body>
        </html>
        






























  </body>
</html>
